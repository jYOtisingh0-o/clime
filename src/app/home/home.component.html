<div class="container">
    <div class="row">
        <div class="col-sm">
            <div class="searchNav">
                <form
                [formGroup]="weatherSearchForm"
                (ngSubmit)="sendToService(weatherSearchForm.value)">
                <div class="form-group">
                    <input
                    class="form-control"
                    type="text"
                    id="weatherLocation"
                    aria-describedby="weatherLocation"
                    placeholder="Input a Location"
                    formControlName="location"
                    />
                    </div>
                    <div class="text-center">
                        <span class="button"><button mat-button>search</button></span> 
                 </div>
                </form>
            </div>
        </div>
        </div>
    </div>
    <div class="row" class="col d-flex justify-content-center">
        <div class="col-sm">

            <div  fxLayout="row"
            fxLayout.sm="column"
            fxLayout.xs="column"
            fxLayoutAlign.gt-md="space-around center"
            fxLayoutGap="10px">
            <div id="divWeatherMain">
                <div class="weatherrow cloudDiv">
                    <i class="fas fa-3x fa-cloud cloud"></i>
                </div>
                <div class="weatherrow" style="font-size: 32px; margin-top: 5px;"> {{(weatherData.main.temp -273.15).toFixed(0)}}° </div>
                <div class="weatherrow" style="font-size: 12px;"> {{(weatherData.main.temp_min -273.15).toFixed(0)}} ° / {{(weatherData.main.temp_max -273.15).toFixed(0)}} ° </div>
                <div class="weatherrow" style="font-size: 12px;"> Feels like: {{(weatherData.main.feels_like -273.15).toFixed(0)}} ° </div>
                <div class="weatherrow" style="font-size: 25px; margin-top: 10px;"> {{weatherData.name}} </div>
                <div class="weatherrow" style="font-size: 12px;">Humidity: {{weatherData.main.humidity}}% </div>
            </div>
            </div>

        </div>

</div>
